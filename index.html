<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="pomodoro">
        <h1 class="pomodoro-title">Pomodoro Timer</h1>

        <h2 id="title" style="margin-bottom: 10px">Session</h2>
        <div class="clock">00:00</div>
        <div class="action">
          <div class="start">Start</div>
          <div class="reset">Reset</div>
        </div>

        <div class="buttons">
          <div class="btn" data-work="add-work">Add 1 minut for work</div>
          <div class="btn" data-work="remove-work">Remove 1 minut for work</div>
        </div>
      </div>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
